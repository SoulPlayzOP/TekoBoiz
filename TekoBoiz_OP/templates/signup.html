{% extends "base.html" %}

{% block title %}Create Account - TekoBoiz{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-container">
        <div class="auth-card">
            <h2>Create Admin Account</h2>
            <p>Set up your admin account for {{ email }}</p>
            
            <form action="{{ url_for('create_account') }}" method="POST" class="auth-form">
                <input type="hidden" name="email" value="{{ email }}">
                <input type="password" name="password" placeholder="Create Password" required minlength="6">
                <button type="submit" class="auth-btn">Create Account</button>
            </form>
            
            <a href="{{ url_for('auth') }}" class="back-link">‚Üê Back to email</a>
        </div>
    </div>
</section>
{% endblock %}
